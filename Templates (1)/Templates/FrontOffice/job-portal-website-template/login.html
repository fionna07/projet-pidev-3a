<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>WeFarm - Connexion</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Agriculture, développement durable, exploitation agricole, équipements, emploi, vente de récoltes" name="keywords" />
    <meta content="Plateforme dédiée à la modernisation du secteur agricole et à la promotion de la durabilité." name="description" />

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 w-50">
            <div class="text-center mb-4">
                <img src="img/logo.png" alt="Logo WeFarm" style="width: 150px; height: auto;">
                <h2 class="mt-3">Connexion</h2>
                <p class="text-muted">Connectez-vous pour accéder à votre compte</p>
            </div>
            <form action="#" method="POST">
                <div class="form-group mb-3">
                    <label for="email">Adresse E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-group mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-3">Se connecter</button>
                <div class="d-flex justify-content-between">
                    <a href="forgot-password.html" class="text-muted">Mot de passe oublié ?</a>
                    <a href="register.html" class="text-muted">Créer un compte</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/main.js"></script>
</body>

</html>
