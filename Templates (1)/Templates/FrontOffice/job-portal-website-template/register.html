<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>WeFarm - Inscription</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Agriculture, développement durable, exploitation agricole, équipements, emploi, vente de récoltes" name="keywords" />
    <meta content="Plateforme dédiée à la modernisation du secteur agricole et à la promotion de la durabilité." name="description" />

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 w-50">
            <div class="text-center mb-4">
                <img src="img/logo.png" alt="Logo WeFarm" style="width: 150px; height: auto;">
                <h2 class="mt-3">Créer un compte</h2>
                <p class="text-muted">Inscrivez-vous pour accéder à notre plateforme</p>
            </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Image de Profil -->
                <div class="form-group mb-3 text-center">
                    <label for="profileImage">Image de Profil</label>
                    <input type="file" id="profileImage" name="profileImage" class="form-control mb-2" accept="image/*" onchange="previewImage(event)">
                    <div>
                        <img id="preview" src="#" alt="Aperçu de l'image" class="img-fluid" style="max-width: 150px; display: none;">
                    </div>
                </div>

                <!-- Prénom -->
                <div class="form-group mb-3">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Entrez votre prénom" required>
                </div>

                <!-- Nom -->
                <div class="form-group mb-3">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Entrez votre nom" required>
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                    <label for="email">Adresse E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre e-mail" required>
                </div>

                <!-- Rôle -->
                <div class="form-group mb-3">
                    <label for="role">Rôle</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="agriculteur">Agriculteur</option>
                        <option value="employe">Employé</option>
                        <option value="client">Client</option>
                        <option value="fournisseur">Fournisseur</option>
                    </select>
                </div>

                <!-- Mot de Passe -->
                <div class="form-group mb-3">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>

                <!-- Date de Naissance -->
                <div class="form-group mb-3">
                    <label for="dob">Date de Naissance</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>

                <!-- Bouton Inscription -->
                <button type="submit" class="btn btn-primary btn-block mb-3">S'inscrire</button>

                <!-- Lien vers la page de connexion -->
                <div class="text-center">
                    <p class="text-muted">Déjà un compte ? <a href="login.html">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/main.js"></script>

    <!-- Script pour prévisualiser l'image -->
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
